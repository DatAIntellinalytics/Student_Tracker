  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial;
      background: #f2f6ff;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    header {
      background: linear-gradient(90deg, #004aad, #007bff);
      padding: 25px;
      color: white;
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }

    .container {
      width: 92%;
      margin: 25px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 220px;
      padding: 12px 16px;
      border: 2px solid #007bff;
      border-radius: 10px;
      font-size: 18px;
      outline: none;
    }

    .add-btn {
      background: #ffaa00;
      padding: 14px 22px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 18px;
    }

    th,
    td {
      padding: 16px 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #0056d6;
      color: white;
      font-size: 18px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
    }

    .Homework {
      background: #0099ff;
    }

    .Test {
      background: #ff3b30;
    }

    .Buy {
      background: #ffaa00;
    }

    .Project {
      background: #7d3cff;
    }

    .action-btn {
      margin-right: 6px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .edit-btn {
      background: #00a8ff;
      color: white;
    }

    .delete-btn {
      background: #ff3b30;
      color: white;
    }

    .duplicate-btn {
      background: #6c5ce7;
      color: white;
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      -webkit-overflow-scrolling: touch;
    }

    .modal {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
    }

    .modal input,
    .modal select {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 18px;
    }

    label {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 6px;
    }

    input[type="radio"] {
      width: 22px;
      height: 22px;
    }

    .save-btn {
      background: #0056d6;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <header>Status Tracker</header>

  <div class="container">

    <div class="top-controls">
      <input id="search" class="search-box" placeholder="Search task..." onkeyup="render()" />
      <button class="add-btn" id="addTaskBtn">+ Add Task</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Task</th>
          <th>Subject</th>
          <th>Type</th>
          <th>Status</th>
          <th>Submission Date</th>
          <th>Day</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>

  </div>

  <!-- Modal -->
  <div class="modal-bg" id="modalBG">
    <div class="modal">
      <h2 id="modalTitle">Add Task</h2>

      <input id="taskName" placeholder="Task Name" />

      <select id="taskSubject">
        <option value="" disabled selected>Select Subject</option>
        <option>English</option>
        <option>Science1</option>
        <option>Science2</option>
        <option>Tamil</option>
        <option>Maths</option>
        <option>Social</option>
        <option>Art</option>
        <option>FLP</option>
        <option>French</option>
        <option>Computer</option>
        <option>LifeSkills</option>
        <option>GK</option>
        <option>Robotics</option>
        <option>CE</option>
      </select>

      <select id="taskCategory">
        <option value="" disabled selected>Select Task Type</option>
        <option>Homework</option>
        <option>Test</option>
        <option>Buy</option>
        <option>Project</option>
      </select>

      <select id="taskStatus">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>

      <input type="date" id="taskDate" />

      <textarea id="taskNotes" placeholder="Notes (optional)" rows="3"
        style="width: 100%; margin: 12px 0; padding: 12px; border-radius: 10px; border: 1px solid #aaa; font-size: 18px; font-family: Poppins, Arial; resize: vertical; box-sizing: border-box;"></textarea>

      <button class="save-btn" id="saveBtn">Save</button>
    </div>
  </div>

  <script>
    let editIndex = -1;

    function load() { return JSON.parse(localStorage.getItem("tasks") || "[]"); }
    function save(data) { localStorage.setItem("tasks", JSON.stringify(data)); }

    // For iPad â€“ ensure buttons detect touch
    function touchify(element, handler) {
      element.addEventListener("click", handler);
      element.addEventListener("touchstart", handler);
    }

    touchify(document.getElementById("addTaskBtn"), () => openModal());

    touchify(document.getElementById("saveBtn"), () => saveTask());

    function openModal(index = -1) {
      editIndex = index;
      const modal = document.getElementById("modalBG");
      modal.style.display = "flex";

      if (index >= 0) {
        const t = load()[index];
        document.getElementById("modalTitle").innerText = "Edit Task";
        document.getElementById("taskName").value = t.name;
        document.getElementById("taskSubject").value = t.subject || "";
        document.getElementById("taskCategory").value = t.category;
        document.getElementById("taskStatus").value = t.status;
        document.getElementById("taskDate").value = t.date || "";
        document.getElementById("taskNotes").value = t.notes || "";
      } else {
        document.getElementById("modalTitle").innerText = "Add Task";
        document.getElementById("taskName").value = "";
        document.getElementById("taskSubject").value = "";
        document.getElementById("taskDate").value = "";
        document.getElementById("taskNotes").value = "";
        document.getElementById("taskCategory").value = "";
        document.getElementById("taskStatus").value = "Pending";
      }
    }

    function closeModal() {
      document.getElementById("modalBG").style.display = "none";
    }

    /* Close modal when clicking outside */
    window.addEventListener("click", (e) => {
      if (e.target.id === "modalBG") closeModal();
    });
    window.addEventListener("touchstart", (e) => {
      if (e.target.id === "modalBG") closeModal();
    });

    function saveTask() {
      const name = document.getElementById("taskName").value.trim();
      const subject = document.getElementById("taskSubject").value;
      const category = document.getElementById("taskCategory").value;
      const status = document.getElementById("taskStatus").value;
      const date = document.getElementById("taskDate").value;
      const notes = document.getElementById("taskNotes").value.trim();

      if (!name) return alert("Task name is required!");
      if (!category) return alert("Please select a task type!");

      let tasks = load();

      if (editIndex >= 0)
        tasks[editIndex] = { name, subject, category, status, date, notes };
      else
        tasks.push({ name, subject, category, status, date, notes });

      save(tasks);
      closeModal();
      render();
    }

    function deleteTask(i) {
      if (!confirm("Delete this task?")) return;
      let tasks = load();
      tasks.splice(i, 1);
      save(tasks);
      render();
    }

    function duplicateTask(i) {
      let tasks = load();
      let task = tasks[i];
      tasks.push({ ...task });
      save(tasks);
      render();
    }

    function render() {
      const body = document.getElementById("taskBody");
      const search = document.getElementById("search").value.toLowerCase();
      let tasks = load();

      body.innerHTML = tasks
        .filter(t => t.name.toLowerCase().includes(search))
        .map((t, i) => `
      <tr>
        <td>${i + 1}</td>
        <td>${t.name}</td>
        <td>${t.subject || "-"}</td>
        <td><span class="badge ${t.category}">${t.category}</span></td>
        <td>${t.status}</td>
        <td>${t.date || "-"}</td>
        <td>${t.date ? new Date(t.date).toLocaleDateString('en-US', { weekday: 'long' }) : "-"}</td>
        <td>
          <button class="action-btn edit-btn" onclick="openModal(${i})" title="Edit"><i class="fas fa-edit"></i></button>
          <button class="action-btn duplicate-btn" onclick="duplicateTask(${i})" title="Duplicate"><i class="fas fa-copy"></i></button>
          <button class="action-btn delete-btn" onclick="deleteTask(${i})" title="Delete"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    `)
        .join("");
    }

    render();
  </script>

</body>
